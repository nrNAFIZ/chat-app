<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    #chat-container {
  width: 80%;
  margin: 0 auto;
}

#messages {
  height: 300px;
  overflow-y: scroll;
  border: 1px solid #ccc;
  padding: 10px;
}

#message-form {
  display: flex;
  margin-top: 10px;
}

#message-form input {
  flex: 1;
  margin-right: 10px;
}

#message-form button {
  flex-shrink: 0;
}

  </style>
</head>
<body>
  <div id="chat-container">
    <div id="username-container">
      <input type="text" id="username" placeholder="Enter your username" required>
      <button onclick="setUsername()">Start Chatting</button>
    </div>
    <div id="messages-container" style="display:none;">
      <div id="messages"></div>
      <form id="message-form" style="display:none;">
        <input type="text" id="message" placeholder="Enter message" required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script>
    const API_URL = '/api/messages';
let username = '';

// Set username and show message form
function setUsername() {
  username = document.getElementById('username').value;
  if (username.trim() === '') {
    alert('Username cannot be empty');
    return;
  }
  document.getElementById('username-container').style.display = 'none';
  document.getElementById('messages-container').style.display = 'block';
  document.getElementById('message-form').style.display = 'flex';
  loadMessages();
}

document.getElementById('message-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const message = document.getElementById('message').value;

  await fetch(API_URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ username, message }),
  });

  document.getElementById('message').value = '';
  loadMessages();
});

async function loadMessages() {
  const response = await fetch(API_URL);
  const messages = await response.json();
  const messagesContainer = document.getElementById('messages');
  messagesContainer.innerHTML = messages.map(msg => `<div><strong>${msg.username}:</strong> ${msg.message}</div>`).join('');
}

// Initial messages loading and periodic update
setInterval(loadMessages, 3000);

  </script>
</body>
</html>
